inherit_from:
  - .rubocop_airbnb.yml


Rails:
  Enabled: true


AllCops:
  #除外する
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - !ruby/regexp /old_and_unused\.rb$/
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'lib/tasks/_force_reload.rake'

Airbnb/OptArgParameters:
  Exclude:
    - 'app/helpers/application_helper.rb'

#MODEL_decorator.rbの使用を許可
Airbnb/ModuleMethodInWrongFile:
  Enabled: false

#日本語でのコメントを許可
AsciiComments:
  Enabled: false
